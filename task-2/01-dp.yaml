apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-approle-demo
  labels:
    role: vault-approle-demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      role: vault-approle-demo
  template:
    metadata:
      labels:
        role: vault-approle-demo
    spec:
      shareProcessNamespace: true
